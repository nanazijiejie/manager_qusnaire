        <div class="exam-f">
            <span id="bottomDesc"></span>
        </div>
        <div class="exam-submit" id="examSubmit">
            <input type="button" onclick="doSubmit('1')" value="提 交">
        </div>
        <div class="exam-save"><input type="button" value="保 存"></div>
    </div>
    <div class="exam-b" id="selTable">
        <div class="exam-h">
            <span id="selTitle"></span>
        </div>
        <div class="exam-abs">
            <span id="selHeadDesc"></span>
        </div>
        <div id="selInfo">
        </div>
        <div class="exam-f">
            <span id="selBottomDesc">候选人信息如下：</span>
        </div>
        <div id="selStaffInfo">
        </div>
        <div class="exam-submit" >
            <input type="button" id="selSubmitBtn"  value="提 交">
        </div>
    </div>
    <div class="exam-alt">
        <a id="examA" href="javascript:void(0)" style="padding-left:60px"></a>
        <br>
        <a id="examB" href="javascript:void(0)" style="padding-left:60px;color:#3c61f8;text-decoration:underline"></a>
    </div>

<div class="load">
    <div class="loading">
        <img src="../../images/loading.gif" alt="">
        <p id="loadingP"></p>
    </div>
    <div class="loadbg"></div>
</div>
<div class="alert" id="alert">
    <div class="alert-b">
        <a href="javascript:closeAlert();" class="alert-close"></a>
        <div class="alert-cont">
            <h2><span>提示</span></h2>
            <p id="alertMsg"></p>
        </div>
        <div class="alert-sub"><a href="javascript:closeAlert();" style="margin-left:0px;width:100%">确 定</a></div>
    </div>
    <div class="alert-bg"></div>
</div>

<div class="alert" id="confirm">
    <div class="alert-b">
        <a href="javascript:closeConfirm();"  class="alert-close"></a>
        <div class="alert-cont">
            <h2><span>询问</span></h2>
            <p id="confirmMsg"></p>
        </div>
        <div class="alert-sub" style="display:inline;float:left;"><a id="confirmA" href="javascript:void(0);">确 定</a></div>
        <div class="alert-sub" style="display:inline;float:left;"><a href="javascript:closeConfirm();">取 消</a></div>
    </div>
    <div class="alert-bg"></div>
</div>
