<script type="text/javascript">
  var url = "https://admin.jixuxiang.com/ring/html/ktkj/index.html";
  if(window.location.href!=url){
    window.location.href= url;
  }
  var shareImgUrl = "https://admin.jixuxiang.com/ring/html/ktkj/images/jxx.png";
  var HOST = "https://admin.jixuxiang.com/ring/";
  //var HOST = "http://localhost:8080/ring_framework_war_exploded/";
  //服务端提供的接口。HOST是服务器的地址，在项目中定义为全局变量；
  var url11 = HOST + "weixinscan/list";
  $.ajax({
    //与服务器交互
    url:url11,
    dataType: 'json',
    data: {"url" : url},
    complete: function(XMLHttpRequest, textStatus){

    },
    error: function(XMLHttpRequest, textStatus, errorThrown){
      //alert("发生错误："+errorThrown);
    },
    success: function(res){
      var appId = res.appId;
      var noncestr = res.nonceStr;
      var jsapi_ticket = res.jsapi_ticket;
      var timestamp = res.timestamp;
      var signature = res.signature;
      wx.config({
        debug: false, //开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: appId, //必填，公众号的唯一标识
        timestamp: timestamp, // 必填，生成签名的时间戳
        nonceStr: noncestr, //必填，生成签名的随机串
        signature: signature,// 必填，签名，见附录1
        jsApiList: ['checkJsApi', 'onMenuShareTimeline','onMenuShareAppMessage'] //必填，需要使用的JS接口列表，所有JS接口列表 见附录2
      });
    }
  });
  wx.ready (function () {
    // 微信分享的数据
    var shareData1 = {
      "imgUrl" : shareImgUrl,    // 分享显示的缩略图地址
      "link" : url,    // 分享地址
      "title" : "继续想给你一面国旗",   // 分享标题
      success : function () {

      }
    };
    var shareData2 = {
      "imgUrl" : shareImgUrl,    // 分享显示的缩略图地址
      "link" : url,    // 分享地址
      "desc" : "还在@微信官方？点击立即拥有！",   // 分享描述
      "title" : "继续想给你一面国旗",   // 分享标题
      success : function () {

      }
    };
    wx.onMenuShareTimeline (shareData1);//分享到朋友圈
    wx.onMenuShareAppMessage (shareData2);//分享给朋友
  });
  function  goToJXX() {
    window.location.href = "https://www.jixuxiang.com";

  }
</script>
