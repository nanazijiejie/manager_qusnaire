<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("tower:dictdef:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("tower:dictdef:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("tower:dictdef:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="dictDef" :rules="ruleValidate" :label-width="80">
            <Form-item label="类型" prop="typeCode">
                <i-input v-model="dictDef.typeCode" placeholder="类型"/>
            </Form-item>
            <Form-item label="字典名称（展示用）" prop="itemName">
                <i-input v-model="dictDef.itemName" placeholder="字典名称（展示用）"/>
            </Form-item>
            <Form-item label="字典值（使用）" prop="itemValue">
                <i-input v-model="dictDef.itemValue" placeholder="字典值（使用）"/>
            </Form-item>
            <Form-item label="类型描述" prop="typeDesc">
                <i-input v-model="dictDef.typeDesc" placeholder="类型描述"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/tower/dictdef.js?_${date.systemTime}"></script>
</body>
</html>
